<!--
    Generated template for the DecksPage page.

    See http://ionicframework.com/docs/components/#navigation for more info on
    Ionic pages and navigation.
-->
<ion-content padding>
    <div class="parent" id="parent" #parent>
        <card-deck [input]="id" *ngFor="let id of decks" (destroyCheck)="deleteDeck($event)"></card-deck>
    </div>
    <ion-fab bottom right>
        <button ion-fab (click)="addDeck()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
