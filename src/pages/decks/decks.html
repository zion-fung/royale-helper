<ion-header>
    <ion-navbar>
        <ion-title>Decks</ion-title>
        <ion-buttons end>
            <button (click)="saveDecks()"><ion-icon name="clipboard"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="parent" id="parent" #parent>
        <card-deck [deck]="deck['deck']" [name]="deck['name']" *ngFor="let deck of decks" (destroyCheck)="deleteDeck($event)"></card-deck>
    </div>
    <ion-fab bottom right>
        <button ion-fab (click)="addEmptyDeck()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <!-- <ion-fab bottom left>
        <button ion-fab (click)="deckDebug()" green><ion-icon name="bug"></ion-icon></button>
    </ion-fab> -->
</ion-content>
